<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium IPTV Player @RKDYIPTV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }
        .glass-effect {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(147, 51, 234, 0.3);
        }
        .channel-card {
            transition: all 0.3s ease;
        }
        .channel-card:hover {
            transform: translateY(-4px);
        }
        .scrollbar-custom::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .scrollbar-custom::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb {
            background: #9333ea;
            border-radius: 10px;
        }
        .scrollbar-custom::-webkit-scrollbar-thumb:hover {
            background: #7e22ce;
        }
        .category-btn {
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .category-btn.active {
            background: #9333ea;
            transform: scale(1.05);
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Header -->
    <header class="glass-effect p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center justify-between flex-wrap gap-4">
                <div class="flex items-center gap-3">
                    <svg class="text-purple-400 w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <rect x="2" y="7" width="20" height="15" rx="2" ry="2" stroke-width="2"/>
                        <polyline points="17 2 12 7 7 2" stroke-width="2"/>
                    </svg>
                    <h1 class="text-2xl font-bold text-white">RKDYIPTV WEB</h1>
                    <a href="https://t.me/rkdyiptv" target="_blank" class="p-2 bg-blue-500 hover:bg-blue-600 rounded-lg transition-all transform hover:scale-105 flex items-center gap-2">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.67-.52.36-.99.53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.37-.49 1.03-.74 4.04-1.76 6.73-2.92 8.08-3.49 3.84-1.62 4.64-1.9 5.16-1.91.11 0 .37.03.53.17.14.11.17.26.19.37.01.08.03.29.01.45z"/>
                        </svg>
                        <span class="text-white text-sm font-semibold hidden sm:inline">@rkdyiptv</span>
                    </a>
                </div>
                
                <div class="flex items-center gap-3 flex-1 max-w-md">
                    <div class="relative flex-1">
                        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8" stroke-width="2"/>
                            <path d="m21 21-4.35-4.35" stroke-width="2"/>
                        </svg>
                        <input
                            type="text"
                            id="searchInput"
                            placeholder="Search channels..."
                            class="w-full pl-10 pr-4 py-2 bg-gray-800 text-white rounded-lg border border-gray-700 focus:border-purple-500 focus:outline-none"
                        />
                    </div>
                    <button id="viewToggle" class="p-2 bg-gray-800 rounded-lg hover:bg-gray-700 text-white">
                        <svg id="gridIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <rect x="3" y="3" width="7" height="7" stroke-width="2"/>
                            <rect x="14" y="3" width="7" height="7" stroke-width="2"/>
                            <rect x="14" y="14" width="7" height="7" stroke-width="2"/>
                            <rect x="3" y="14" width="7" height="7" stroke-width="2"/>
                        </svg>
                        <svg id="listIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <line x1="8" y1="6" x2="21" y2="6" stroke-width="2"/>
                            <line x1="8" y1="12" x2="21" y2="12" stroke-width="2"/>
                            <line x1="8" y1="18" x2="21" y2="18" stroke-width="2"/>
                            <line x1="3" y1="6" x2="3.01" y2="6" stroke-width="2"/>
                            <line x1="3" y1="12" x2="3.01" y2="12" stroke-width="2"/>
                            <line x1="3" y1="18" x2="3.01" y2="18" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto p-4">
        <!-- Loading State -->
        <div id="loading" class="flex items-center justify-center py-20">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-purple-500 mx-auto mb-4"></div>
                <p class="text-white text-xl">Loading channels...</p>
            </div>
        </div>

        <!-- Video Player -->
        <div id="playerContainer" class="mb-6 rounded-xl overflow-hidden shadow-2xl bg-black hidden">
            <div class="relative aspect-video bg-black">
                <iframe id="videoPlayer" allow="autoplay; picture-in-picture" allowfullscreen ></iframe>
                
                <!-- Channel Info Overlay -->
                <div class="absolute top-4 left-4 bg-black bg-opacity-70 px-4 py-2 rounded-lg">
                    <p id="channelName" class="text-white font-semibold text-sm sm:text-base"></p>
                    <p id="channelGroup" class="text-purple-300 text-xs sm:text-sm"></p>
                </div>
                
                <!-- Navigation Controls -->
                <div class="absolute bottom-4 left-4 right-4 flex items-center justify-center gap-3">
                    <button id="prevBtn" class="p-3 bg-purple-600 rounded-full hover:bg-purple-700 text-white transition shadow-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <polyline points="15 18 9 12 15 6" stroke-width="2"/>
                        </svg>
                    </button>
                    <button id="nextBtn" class="p-3 bg-purple-600 rounded-full hover:bg-purple-700 text-white transition shadow-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <polyline points="9 18 15 12 9 6" stroke-width="2"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <div id="categoriesSection" class="mb-6 hidden">
            <div class="glass-effect rounded-xl p-4">
                <div class="flex items-center gap-3 overflow-x-auto scrollbar-custom pb-2" id="categoriesContainer">
                    <!-- Categories will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Channel List -->
        <div id="channelSection" class="glass-effect rounded-xl p-6 hidden">
            <h2 class="text-2xl font-bold text-white mb-4">
                <span id="categoryTitle">All Channels</span> (<span id="channelCount">0</span>)
            </h2>
            
            <!-- Grid View -->
            <div id="channelGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 max-h-[600px] overflow-y-auto scrollbar-custom pr-2"></div>
            
            <!-- List View -->
            <div id="channelList" class="space-y-2 hidden max-h-[600px] overflow-y-auto scrollbar-custom pr-2"></div>
        </div>
    </div>

    <script>
        let channels = [];
        let filteredChannels = [];
        let categories = [];
        let currentChannel = null;
        let currentIndex = -1;
        let currentCategory = 'All';
        let viewMode = 'grid';

        const elements = {
            loading: document.getElementById('loading'),
            playerContainer: document.getElementById('playerContainer'),
            videoPlayer: document.getElementById('videoPlayer'),
            channelSection: document.getElementById('channelSection'),
            categoriesSection: document.getElementById('categoriesSection'),
            categoriesContainer: document.getElementById('categoriesContainer'),
            channelGrid: document.getElementById('channelGrid'),
            channelList: document.getElementById('channelList'),
            channelCount: document.getElementById('channelCount'),
            channelName: document.getElementById('channelName'),
            channelGroup: document.getElementById('channelGroup'),
            categoryTitle: document.getElementById('categoryTitle'),
            searchInput: document.getElementById('searchInput'),
            viewToggle: document.getElementById('viewToggle'),
            prevBtn: document.getElementById('prevBtn'),
            nextBtn: document.getElementById('nextBtn'),
            gridIcon: document.getElementById('gridIcon'),
            listIcon: document.getElementById('listIcon')
        };

        // Fetch and parse M3U playlist
        async function fetchPlaylist() {
            try {
                const response = await fetch('https://familymembers.pages.dev/playlist.m3u8');
                const text = await response.text();
                channels = parseM3U(text);
                
                // Extract unique categories
                const categorySet = new Set(channels.map(ch => ch.group));
                categories = ['All', ...Array.from(categorySet).sort()];
                
                filteredChannels = [...channels];
                
                elements.loading.classList.add('hidden');
                elements.playerContainer.classList.remove('hidden');
                elements.categoriesSection.classList.remove('hidden');
                elements.channelSection.classList.remove('hidden');
                
                renderCategories();
                renderChannels();
                
                if (channels.length > 0) {
                    playChannel(0);
                }
            } catch (err) {
                elements.loading.innerHTML = `
                    <div class="text-center text-white">
                        <p class="text-xl mb-4">Failed to load playlist</p>
                        <button onclick="fetchPlaylist()" class="bg-purple-600 px-6 py-3 rounded-lg hover:bg-purple-700">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channelList = [];
            let currentInfo = {};

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF:')) {
                    const nameMatch = line.match(/,(.+)$/);
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    const groupMatch = line.match(/group-title="([^"]+)"/);
                    
                    currentInfo = {
                        name: nameMatch ? nameMatch[1] : 'Unknown Channel',
                        logo: logoMatch ? logoMatch[1] : '',
                        group: groupMatch ? groupMatch[1] : 'Other'
                    };
                } else if (line && !line.startsWith('#') && currentInfo.name) {
                    channelList.push({
                        ...currentInfo,
                        url: line,
                        id: channelList.length
                    });
                    currentInfo = {};
                }
            }
            
            return channelList;
        }

        function renderCategories() {
            elements.categoriesContainer.innerHTML = categories.map(cat => `
                <button onclick="filterByCategory('${cat}')" class="category-btn px-6 py-2 rounded-lg font-semibold transition ${
                    cat === currentCategory ? 'active text-white' : 'bg-gray-800 text-gray-300 hover:bg-gray-700'
                }">
                    ${cat}
                </button>
            `).join('');
        }

        function filterByCategory(category) {
            currentCategory = category;
            elements.categoryTitle.textContent = category === 'All' ? 'All Channels' : category;
            
            if (category === 'All') {
                filteredChannels = channels.filter(ch => 
                    ch.name.toLowerCase().includes(elements.searchInput.value.toLowerCase())
                );
            } else {
                filteredChannels = channels.filter(ch => 
                    ch.group === category && 
                    ch.name.toLowerCase().includes(elements.searchInput.value.toLowerCase())
                );
            }
            
            renderCategories();
            renderChannels();
        }

        function renderChannels() {
            elements.channelCount.textContent = filteredChannels.length;
            
            if (viewMode === 'grid') {
                elements.channelGrid.classList.remove('hidden');
                elements.channelList.classList.add('hidden');
                elements.channelGrid.innerHTML = filteredChannels.map((channel, index) => `
                    <button onclick="playChannelByFilteredIndex(${index})" class="channel-card group relative p-3 rounded-lg transition-all ${
                        currentChannel?.id === channel.id ? 'bg-purple-600 shadow-lg shadow-purple-500/50 ring-2 ring-purple-400' : 'bg-gray-800 hover:bg-gray-700'
                    }">
                        ${channel.logo ? `<div class="w-full h-20 mb-2 flex items-center justify-center bg-gray-900 rounded"><img src="${channel.logo}" alt="${channel.name}" class="max-w-full max-h-full object-contain" onerror="this.parentElement.innerHTML='<svg class=\\'w-10 h-10 text-gray-600\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><rect x=\\'2\\' y=\\'7\\' width=\\'20\\' height=\\'15\\' rx=\\'2\\' ry=\\'2\\' stroke-width=\\'2\\'/><polyline points=\\'17 2 12 7 7 2\\' stroke-width=\\'2\\'/></svg>'"></div>` : '<div class="w-full h-20 mb-2 flex items-center justify-center bg-gray-900 rounded"><svg class="w-10 h-10 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="15" rx="2" ry="2" stroke-width="2"/><polyline points="17 2 12 7 7 2" stroke-width="2"/></svg></div>'}
                        <p class="text-white text-xs font-medium text-center truncate px-1">${channel.name}</p>
                        <p class="text-purple-300 text-xs text-center mt-1 truncate">${channel.group}</p>
                    </button>
                `).join('');
            } else {
                elements.channelGrid.classList.add('hidden');
                elements.channelList.classList.remove('hidden');
                elements.channelList.innerHTML = filteredChannels.map((channel, index) => `
                    <button onclick="playChannelByFilteredIndex(${index})" class="w-full flex items-center gap-4 p-3 rounded-lg transition-all ${
                        currentChannel?.id === channel.id ? 'bg-purple-600 shadow-lg ring-2 ring-purple-400' : 'bg-gray-800 hover:bg-gray-700'
                    }">
                        ${channel.logo ? `<div class="w-14 h-14 flex-shrink-0 flex items-center justify-center bg-gray-900 rounded"><img src="${channel.logo}" alt="${channel.name}" class="max-w-full max-h-full object-contain rounded" onerror="this.parentElement.innerHTML='<svg class=\\'w-8 h-8 text-gray-600\\' fill=\\'none\\' stroke=\\'currentColor\\' viewBox=\\'0 0 24 24\\'><rect x=\\'2\\' y=\\'7\\' width=\\'20\\' height=\\'15\\' rx=\\'2\\' ry=\\'2\\' stroke-width=\\'2\\'/><polyline points=\\'17 2 12 7 7 2\\' stroke-width=\\'2\\'/></svg>'"></div>` : '<div class="w-14 h-14 flex-shrink-0 flex items-center justify-center bg-gray-900 rounded"><svg class="w-8 h-8 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="7" width="20" height="15" rx="2" ry="2" stroke-width="2"/><polyline points="17 2 12 7 7 2" stroke-width="2"/></svg></div>'}
                        <div class="flex-1 text-left min-w-0">
                            <p class="text-white font-medium truncate">${channel.name}</p>
                            <p class="text-purple-300 text-sm truncate">${channel.group}</p>
                        </div>
                        <svg class="text-purple-300 w-5 h-5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
                            <polygon points="5 3 19 12 5 21 5 3"/>
                        </svg>
                    </button>
                `).join('');
            }
        }

        function playChannelByFilteredIndex(index) {
            if (index < 0 || index >= filteredChannels.length) return;
            
            const channel = filteredChannels[index];
            const globalIndex = channels.findIndex(ch => ch.id === channel.id);
            playChannel(globalIndex);
        }

        function playChannel(index) {
            if (index < 0 || index >= channels.length) return;
            
            currentIndex = index;
            currentChannel = channels[index];
            elements.channelName.textContent = currentChannel.name;
            elements.channelGroup.textContent = currentChannel.group;
            
            // Load channel in iframe
            elements.videoPlayer.src = currentChannel.url;
            
            renderChannels();
            
            // Scroll to top of player
            elements.playerContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function prevChannel() {
            const currentFilteredIndex = filteredChannels.findIndex(ch => ch.id === currentChannel?.id);
            if (currentFilteredIndex > 0) {
                playChannelByFilteredIndex(currentFilteredIndex - 1);
            }
        }

        function nextChannel() {
            const currentFilteredIndex = filteredChannels.findIndex(ch => ch.id === currentChannel?.id);
            if (currentFilteredIndex < filteredChannels.length - 1) {
                playChannelByFilteredIndex(currentFilteredIndex + 1);
            }
        }

        function toggleView() {
            viewMode = viewMode === 'grid' ? 'list' : 'grid';
            if (viewMode === 'grid') {
                elements.gridIcon.classList.remove('hidden');
                elements.listIcon.classList.add('hidden');
            } else {
                elements.gridIcon.classList.add('hidden');
                elements.listIcon.classList.remove('hidden');
            }
            renderChannels();
        }

        // Event Listeners
        elements.prevBtn.addEventListener('click', prevChannel);
        elements.nextBtn.addEventListener('click', nextChannel);
        elements.viewToggle.addEventListener('click', toggleView);

        elements.searchInput.addEventListener('input', (e) => {
            filterByCategory(currentCategory);
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevChannel();
            if (e.key === 'ArrowRight') nextChannel();
        });

        // Initialize
        fetchPlaylist();
    </script>
</body>
</html>
